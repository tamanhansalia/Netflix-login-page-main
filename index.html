<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page By TAMAN HANSALIYA</title>
    <link rel="icon" type="image/x-icon"
        href="https://upload.wikimedia.org/wikipedia/commons/0/0c/Netflix_2015_N_logo.svg">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1 class="heading"> Sign In</h1>
        <div class="input-container">
            <input class="id-pass" type="text" placeholder="Email or phone number"><br>
            <input class="id-pass" type="password" placeholder="Password">



        </div>
        <button class="sign-in" type="submit">Sign In</button>
        <div class="boxhelp">
            <input type="checkbox" id="checkbox">
            <label id="rem-me"> Remember Me</label>
            <a class="needhelp" href="">Need help?</a><br>
        </div>
        <div class="text1">
            <span class="text11">New to Netflix? <a class="sign-up" href="#">Sign up now</a></span>
        </div>
        <div class="context1">
            <p class="context11">This page is protected by Google reCAPTCHA to
                ensure you're not a bot.
                <a class="learnmore" href="">Learn More.</a>
            </p>
        </div>
    </div>

</body>

</html>
